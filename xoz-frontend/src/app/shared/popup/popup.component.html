@if(isOpen()) {
    <div class="position-absolute w-100 h-100 top-0" @modalClose>
        <div class="modal-overlay position-absolute bg-secondary w-100 h-100 top-0 bg-opacity-75"></div>
        <div class="w-75 bg-white position-absolute top-50 start-50 translate-middle popup-container d-flex flex-row align-items-center px-2 py-3 text-center modal-content" >
            <img [src]="icon()" class="rounded mx-auto d-block" alt="trophee" />
            <div class="d-flex flex-column gap-3 justify-content-center align-items-center w-100">
                <span class="fs-3 fw-bold">{{message()}}</span>
                <app-button
                    text="Restart"
                    icon="/assets/images/restart.png"
                    classButton="game-action"
                    (onClick)="onRestart()">
                </app-button>                                
            </div>
            <app-button
                [text]="''"
                [icon]="'/assets/images/close.png'"
                classButton="icon-button"
                (onClick)="onClose()">
            </app-button>  
        </div>
    </div>
}

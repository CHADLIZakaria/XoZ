<div class="h-100">
  <div class="w-50 m-auto stats row gap-3 py-3">
    <div class="stat bg-white px-3 col text-center d-flex flex-column">
      <span class="fs-2 fw-bold">Player 1</span>
      <span class="fs-2 fw-bold">0</span>
    </div>
    <div class="stat bg-white px-3 col text-center d-flex flex-column">
      <span class="fs-2 fw-bold">Draw</span>
      <span class="fs-2 fw-bold">0</span>
    </div>
    <div class="stat bg-white px-3 col text-center d-flex flex-column">
      <span class="fs-2 fw-bold">Player 2</span>
      <span class="fs-2 fw-bold">0</span>
    </div>
  </div>
  <div class="game row m-0">
    <div class="offset-3 col-6 game-grid bg-white py-5 px-3 rounded-2">
      @for (position of gridArray; track position) {
        <button 
          [class.active]="isMoveWin(position)" 
          class="btn-game"
          (click)="addMove(position)">
          @if(moves[position]) {
            <img [src]="'assets/images/'+(moves[position]==1?'x': 'o')+'.png'" />
          }
          @else {
            <span></span>
          } 
        </button>
      }
    </div>    
    <div class="d-flex flex-column justify-content-center align-items-start gap-5 col-3">
      <app-button
        icon="/assets/images/repeat.png"
        text="Reset"
        classButton="game-action"
      >
      </app-button>
      <app-button
        icon="/assets/images/logout.png"
        text="Exit"
        classButton="game-action"
        (onClick)="toggleModal()"
      >
      </app-button>
    </div>
  </div>

  <!-- Start Modal Winner -->
    <app-popup
      [isOpen]="showModal()"
      (close)="toggleModal()"
      (restart)="restartGame()"
      >
    </app-popup>
  <!-- End Modal Winner-->
</div>
